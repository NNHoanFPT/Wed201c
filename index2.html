        <ul>
            <li>Home</li>
            <li>About</li>
            <li>Contact</li>
        </ul>
    </nav>

        <section class="grid">
            <img src="image1.jpg" alt="Beautiful Landscape">
            <img src="image2.jpg" alt="City at Night">
        </section>
        <section class="flex">
            <div>Flex Item 1</div>
            <div>Flex Item 2</div>

    <footer>
